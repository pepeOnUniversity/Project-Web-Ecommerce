# =============================================
# WebEcommerce Configuration Example
# =============================================
# 
# HƯỚNG DẪN SỬ DỤNG:
# 1. Copy file này thành config.properties (hoặc set environment variables)
# 2. Điền thông tin cấu hình của bạn
# 3. Trong production, KHÔNG commit file config.properties vào git
#
# =============================================

# =============================================
# DATABASE CONFIGURATION
# =============================================
# Connection string cho SQL Server
# Format: jdbc:sqlserver://host:port;databaseName=DBName;encrypt=true;trustServerCertificate=false;
db.url=jdbc:sqlserver://localhost:1433;databaseName=EcommerceDB;encrypt=false;trustServerCertificate=true;

# Database username
db.user=sa

# Database password
db.password=123456

# =============================================
# EMAIL CONFIGURATION (SMTP)
# =============================================
# SMTP server host (Gmail: smtp.gmail.com)
smtp.host=smtp.gmail.com

# SMTP port (Gmail: 587 cho TLS, 465 cho SSL)
smtp.port=587

# SMTP username (email address)
smtp.user=your-email@gmail.com

# SMTP password (App Password cho Gmail)
# Với Gmail: Tạo App Password tại https://myaccount.google.com/apppasswords
smtp.password=your-app-password

# Email "From" address
email.from=your-email@gmail.com

# Email "From" name (tên hiển thị)
email.from.name=Ecommerce Store

# =============================================
# IMAGE STORAGE CONFIGURATION (Optional)
# =============================================
# Đường dẫn thư mục lưu ảnh (absolute path)
# Nếu không set, sẽ dùng thư mục mặc định trong webapp/images
# ecommerce.images.path=/var/www/ecommerce/images

# Base URL cho ảnh (nếu dùng CDN hoặc external storage)
# Nếu không set, sẽ dùng relative URL
# ecommerce.images.url=https://yourdomain.com/images

# =============================================
# APPLICATION CONFIGURATION
# =============================================
# Base URL của website (dùng cho email verification links)
# app.base.url=http://localhost:8080/WebEcommerce

# =============================================
# LƯU Ý QUAN TRỌNG:
# =============================================
# 1. Trong PRODUCTION:
#    - KHÔNG hardcode credentials trong code
#    - Sử dụng Environment Variables hoặc System Properties
#    - Sử dụng mật khẩu mạnh
#    - Enable SSL/TLS cho database connection
#
# 2. Cách set Environment Variables:
#    Windows: set DB_URL=value
#    Linux/Mac: export DB_URL=value
#
# 3. Cách set System Properties (trong Tomcat setenv.bat/setenv.sh):
#    -Ddb.url=value
#    -Ddb.user=value
#    -Ddb.password=value
#
# 4. Thứ tự ưu tiên:
#    System Properties > Environment Variables > Default Values
#
# =============================================


