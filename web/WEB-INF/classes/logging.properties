# Logging configuration for WebEcommerce project
# This file configures logging specifically for this project

# Root logger level
.level = INFO

# Handler for file logging (project-specific log file)
# Chỉ dùng ConsoleHandler để tránh lỗi khi thư mục logs không tồn tại
handlers = java.util.logging.ConsoleHandler

# Console handler configuration
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Logger for com.ecommerce package (project-specific)
com.ecommerce.level = ALL
com.ecommerce.handlers = java.util.logging.ConsoleHandler

# Logger for EmailService
com.ecommerce.util.EmailService.level = ALL

# Logger for DBConnection
com.ecommerce.util.DBConnection.level = ALL

# Logger for TestEmailServlet
com.ecommerce.controller.TestEmailServlet.level = ALL

# Suppress other packages (optional)
org.apache.level = WARNING
jakarta.level = WARNING


